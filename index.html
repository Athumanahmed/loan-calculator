<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Web Loan Calculator</title>

    <style>
        #loading , #results{
            display: none;
        }
    </style>

    <!--Start of Tawk.to Script-->
<script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();

    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true;

  <body class="bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body mt-5 text-center">
                        <h1 class="heading pb-2 display-3">Loan Calculator</h1>
                        <form  id="loanform">
                            <div class="form-group mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">Tshs</span>
                                    <input type="number" class="form-control" id="amount" placeholder="Loan amount" >
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">%</span>
                                    <input type="number" class="form-control" id="interest" placeholder="Interest" >
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                    <input type="number" class="form-control" id="years" placeholder="Years To Repay" >
                            </div>
                            <div class="form-group mb-3">
                                <input type="submit" value="Calculate" class="btn btn-primary form-control btn-block">
                            </div>
                        </form>

                        <!-- loader -->
                        <div id="loading">
                            <img src="img/loading.gif" alt="Loading">
                        </div>
                        <!-- end of loader -->

                        <!-- results -->
                        <div id="results" class="pt-3 ">
                            <h5 class="mb-3 bg-success p-2 text-white">Results</h5>
                        <div class="form-group mb-3">
                            <div class="input-group">
                                <span class="input-group-text">Monthly Payment</span>
                                <input type="number" class="form-control" id="monthly-payment" disabled >
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <div class="input-group">
                                <span class="input-group-text">Total Payment</span>
                                <input type="number" class="form-control" id="total-payment" disabled >
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <div class="input-group">
                                <span class="input-group-text">Total Interest</span>
                                <input type="number" class="form-control" id="total-interest" disabled >
                            </div>
                        </div>
                        <div class="footer">
                            <small> &copy; 2021 Created By Athumani Ahmed</small>
                        </div>
                    </div>
                        <!-- end of results -->
                    </div>
                </div>
            </div>
        </div>
    </div>

   

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="Js/cal.js"></script>
  </body>
</html>
